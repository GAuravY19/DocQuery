{% extends "layout.html" %}

{% block content %}

    <!-- Welcome Modal -->
    <div class="modal fade" id="welcomeModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Welcome to DocQuery</h5>
          </div>

          <div class="modal-body text-center">
            <p class="text-muted">Upload PDFs and ask questions using GenAI</p>
          </div>

          <!-- PDF Upload -->
          <form method="POST" id='pdfform' action="" enctype="multipart/form-data">

            <input class="modal-dialog-centered" type="file" name="pdf_file">

            <input type="submit" class="btn btn-primary">
          </form>

        </div>
      </div>
    </div>

    <main class="flex-grow-1 container py-4">
      <div id="chat-container" class="border rounded p-3 mb-3">
        <div class="chat-message bot-message mb-3">
          <p class="mb-2">
            ðŸ‘‹ Hi! Welcome to <strong>DocQuery</strong>.
          </p>
        </div>
      </div>

      <div id="chat-input-area" class="d-flex gap-2">
        <input type="text" class="form-control" placeholder="Type your question here..." disabled />
        <button class="btn btn-primary" disabled>Send</button>
      </div>
    </main>

{% endblock %}
